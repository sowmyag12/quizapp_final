<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header role="banner">
      <div class="row">
        <div class="col-12">
          <h1>Web Development Quiz</h1>    
        </div>
      </div>
    </header>

    <section aria-live="assertive">
      <div class="row">
        <div class="col-12">
          <div class="question-and-score"></div>
        </div>
      </div>
    </section>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <legend>HTML, CSS & JS</legend>
            <p>This quiz is to analyze your basic knowledge of HTML,CSS and Javascript.</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start"> Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
